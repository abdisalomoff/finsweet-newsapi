<!DOCTYPE html>

    <title>Register</title>

<body>
    <header class="header">

                <input class="register__confimpasswordInp" type="password" placeholder="Confim password">
                <button class="register__button" type="submit">Register</button>
            </form>
            <ul class="register__list">
